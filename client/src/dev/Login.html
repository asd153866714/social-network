<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <title>Login</title>
    <style>
        body {
            background-color: rgb(242, 242, 242);
            color: black;
        }

        nav {
            margin-bottom: 50px;
        }

        nav ul a,
        nav .brand-logo {
            color: rgb(0, 0, 0);
        }

    </style>
</head>

<body>
    <div id="app">
        <div class="container">
            <br>
            <div class="row">
                <div class="col s4 offset-s4">
                    <div class="card">
                        <div class="card-content">
                            <div class="row">
                                <div class="col s12">
                                    <button class="col s12 btn-large waves-effect waves-light red" type="submit"
                                        name="action">
                                        Google
                                    </button>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col s12">
                                    <button class="col s12 btn-large waves-effect waves-light blue" type="submit"
                                        name="action">
                                        Facebook
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <h4 class="center">or</h4>
            </div>

            <div class="row">
                <div class="col s4 offset-s4">
                    <div class="card">
                        <div class="card-content">
                            <form class="white login-form">

                                <div class="row">
                                    <!-- <div id="message" class="input-field col s12 red-text">
                                        <span>123</span>
                                    </div> -->
                                    <div class="input-field col s12">
                                        <input id="email" type="email" class="validate" required>
                                        <label for="email">Email</label>
                                    </div>
                                    <div class="input-field col s12">
                                        <input id="password" type="password" class="validate" required>
                                        <label for="password">Password</label>
                                    </div>
                                </div>
                                <div class='row'>
                                    <div class="col s4">
                                        <label style='float: left;'>
                                            <a class='teal-text' href='#!'>Login</a>
                                        </label>
                                    </div>
                                    <div class="col s4 offset-s4">
                                        <label style='float: right;'>
                                            <a class='teal-text' href='#!'>Forgot Password?</a>
                                        </label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col s12">
                                        <button class="col s12 btn-large waves-effect waves-light" type="submit"
                                            name="action">
                                            LOGIN
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="../init.js"></script>
    <!-- Main js file -->
    <script type="module" src="../app.js"></script>
</body>

</html>
