<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="../style.css">

    <title>Sign up</title>
    <style>
        .login-form {
            padding: 20px;
        }

    </style>
</head>

<body>
    <div id="app">
        <div class="container">
            <div class="row">

            </div>
            <div class="row">
                <div class="col s6 offset-s3">
                    <form class="white login-form">
                        <h3>Sign up</h3>
                        <div class="row">

                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="name" type="text" class="validate" required>
                                <label for="name">Full name</label>
                            </div>
                            <div class="input-field col s12">
                                <input id="email" type="email" class="validate" required>
                                <label for="email">Email</label>
                            </div>
                            <div class="input-field col s12">
                                <input id="password" type="password" class="validate" required>
                                <label for="password">Password</label>
                            </div>
                            <div class="input-field col s12">
                                <input id="confirm-password" type="password" class="validate" required>
                                <label for="confirm-password">Confirm Password</label>
                            </div>
                        </div>

                        <div class='row'>
                            <div class="col s4">
                                <label style='float: left;'>
                                    <a class='teal-text' href='/#/login'>Login</a>
                                </label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s12">
                                <button class="col s12 btn-large waves-effect waves-light" type="submit" name="action">
                                    SIGN UP
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="../init.js"></script>
    <!-- Main js file -->
    <script type="module" src="../app.js"></script>
</body>

</html>
